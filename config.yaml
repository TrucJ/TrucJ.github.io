        admin: Admin
    twikoo: {}
    cactus:
      defaultHomeserverUrl: 'https://matrix.cactus.chat:8448'
      serverName: cactus.chat
      siteName: ''
    giscus:
      reactionsEnabled: 1
      emitMetadata: 0
    gitalk: {}
    cusdis: {}
  widgets:
    homepage:
      - type: search
      - type: archives
        params:
